<!DOCTYPE html>
<html lang="br">
<head>
    <meta charset="UTF-8">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> COVID Painel </title>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/styles/global.css">
    <link rel="stylesheet" href="/styles/country.css">
    <link rel="stylesheet" href="/styles/skeleton-loading.css">
</head>
<body>
    <header class="header">
        <img class="header__logo" src="/assets/header-cell.png" alt="Imagem representando o vírus COVID-19">
        <div class="header__titles">
            <h1 class="title__heading">
                Painel COVID
            </h1>
            <p class="subtitle">
                Tenha dados sobre o Coronavírus ao redor do mundo
            </p>
        </div>
    </header>    

    <section class="filter-container">
        <div class="filter__input-box">
            <input type="text" class="filter__input" id="filter">
            <img src="" alt="">
        </div>
        <button class="filter__button" id="show-all">
            Ver todos
        </button>
    </section>

    <main class="main__content" id="main">
        <div class="content__card" id="brazil">
            <img src="/assets/brazil-flag.svg" alt="">
            <div class="card__text">
                <span class="country__text">
                    Brasil
                </span>
                <a href='#' class="country__link">
                    <img src="" alt="">
                    <span>
                        Acesse para mais informações
                    </span>
                </a>
            </div>
        </div>
        <div class="content__card" id="australia">
            <img src="/assets/brazil-flag.svg" alt="">
            <div class="card__text">
                <span class="country__text">
                    Austrália
                </span>
                <a href='#' class="country__link">
                    <img src="" alt="">
                    <span>
                        Acesse para mais informações
                    </span>
                </a>
            </div>
        </div>
        <div class="content__card" id="canada">
            <img src="/assets/brazil-flag.svg" alt="">
            <div class="card__text">
                <span class="country__text">
                    Canadá
                </span>
                <a href='#' class="country__link">
                    <img src="" alt="">
                    <span>
                        Acesse para mais informações
                    </span>
                </a>
            </div>
        </div>
    </main>

    <footer class="footer">
        <p class="footer__text">
            Último acesso às <span> 12:37 </span>
        </p>
    </footer>

    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="/script/filter.js"></script>
    <script src="/script/viewAll.js"></script>
    <script src="/script/index.js"></script>
    <script src="/script/skeletonLoading.js"></script>
</body>
</html>
