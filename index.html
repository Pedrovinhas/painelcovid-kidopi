<!DOCTYPE html>
<html lang="br">
<head>
    <meta charset="UTF-8">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> COVID Painel </title>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/styles/app.css">
</head>
<body>
    <header class="header">
        <nav>
            <img src="/assets/header-img.png" alt="" class="header__img"> 
            <div class="header__titles">
              
                <h1 class="title__heading">
                    Painel Coronavírus
                </h1>
                <p class="subtitle">
                    Tenha dados sobre o Coronavírus ao redor do mundo
                </p>
            </div>
        </nav>
    </header>    

    <section class="filter-container">
        <div class="filter__input-box">
            <input type="text" class="filter__input" id="filter">
            <img src="" alt="">
        </div>
        <button class="filter__button" id="show-all">
            Ver todos
        </button>
    </section>

    <main class="main__content" id="main">
        <form class="content__card" id="brazil">
            <img src="/assets/brazil-flag.svg" alt="Bandeira do Brasil" >
            <div class="card__text">
                <span class="country__text">
                    Brasil
                </span>
                <a href='#' class="country__link">
                    <img src="" alt="">
                    <span>
                        Acesse para mais informações
                    </span>
                </a>
            </div>
        </form>
        <form class="content__card" id="australia">
            <img src="/assets/australia-flag.svg" alt="Bandeira da Austrália" >
            <div class="card__text">
                <span class="country__text">
                    Australia
                </span>
                <a href='#' class="country__link">
                    <img src="" alt="">
                    <span>
                        Acesse para mais informações
                    </span>
                </a>
            </div>
        </form>
        <form class="content__card" id="canada">
            <img src="/assets/canada-flag.svg" alt="Bandeira do Canadá">
            <div class="card__text">
                <span class="country__text">
                    Canada
                </span>
                <a href='#' class="country__link">
                    <img src="" alt="">
                    <span>
                        Acesse para mais informações
                    </span>
                </a>
            </div>
        </form>
    </main>

    <footer class="footer">
        <p class="footer__text">
            Último acesso às <span> 12:37 </span>
        </p>
    </footer>

    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="/script/form.js"></script>
    <script src="/script/filter.js"></script>
    <script src="/script/viewAll.js"></script>
    <script src="/script/index.js"></script>
    <script src="/script/lastAccess.js"></script>
    <script src="/script/skeletonLoading.js"></script>
</body>
</html>
